<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MiniProject</title>
        <link rel="stylesheet" href="./CSS/common.css">
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="clock">00:00:00</h1>
        <h1 id="greeting"></h1>
        <form id="loginForm">
            <input type="text" required placeholder="이름을 입력해주세요.">
            <input type="submit" value="Log in">
        </form>
        <!--메모폼과 todo폼-->
        <form id="memoForm" class="hidden">
            <input type="text" required placeholder="메모를 입력해주세요.">
            <input type="submit" value="Memo">
            <input id="todo-button" type="button" value="ToDo" required>
        </form>
        <!--todo 보드-->
        <ul id="todo-board"></ul>
        <!--메모보드-->
        <div class="flex" id="memoBoard"></div>

        <script src="./JS/login.js"></script>
        <script src="./JS/memo.js"></script>
        <script src="./JS/background.js"></script>
        <script src="./JS/clock.js"></script>
        <script src="./JS/todolist.js"></script>
    </body>
</html>
